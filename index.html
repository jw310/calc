<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>計算機</title>  
    <link rel="stylesheet" href="css/all.css">   
</head>
<body>
    <div class="wrap">  <!-- 外容器 -->
        <div class="calculator"> 
            <div class="display">  <!-- 顯示區-->
               <div class="calc">0</div>
               <div class="answer">0</div>
            </div> 
            <div class="buttons">  
              <div class="button">7</div> <!-- 利用 emmet 語法新增 div*17.button -->
              <div class="button">8</div>
              <div class="button">9</div>
              <div class="button op">÷</div> <!-- button op 兩個類別都可操作到-->
              <div class="button">4</div>
              <div class="button">5</div>
              <div class="button">6</div>
              <div class="button op">x</div> 
              <div class="button">1</div>
              <div class="button">2</div>
              <div class="button">3</div>
              <div class="button op">+</div>
              <div class="button">0</div>
              <div class="button">00</div>
              <div class="button">.</div>
              <div class="button op">-</div>
              <div class="button">AC</div>
              <div class="button slice">⌫</div>
              <div class="button equal">=</div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/jquery"></script>
    <script src="js/all.js"></script>
</body>
</html>
